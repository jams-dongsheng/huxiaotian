<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
    <form id="login" action="/login" method="post">
        <div>
            <input type="text" placeholder="邮箱/用户名/手机号" name="username">
        </div>

        <div>
            <input type="password" placeholder="请输入密码" name="password" >
        </div>
        <div>
            <a onclick="document.getElementById('login').submit()" target="_blank">登&nbsp;&nbsp;录</a>
        </div>
    </form>
</body>
</html>
