<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>鹰啸天酒店登录页</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link href="css/login.min.css" rel="stylesheet">


        <!--登录背景自动切换 CSS -->        
        <link rel="stylesheet" href="supersized.css">
       



    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>

    <script type="text/javascript" src="plugins/angularjs/angular.min.js">  </script>
    <script type="text/javascript" src="js/base.js">  </script>
    <script type="text/javascript" src="js/service/adminService.js">  </script>
    <script type="text/javascript" src="js/controller/adminController.js">  </script>
</head>

<body class="signin" ng-app="yingxiaotian" ng-controller="adminController" ng-init="loginCheck()">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>[鹰啸星空]</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎光临 <strong>鹰啸天酒店</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 梦中的家，家中的梦</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 人在江湖走，舒适心体验</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 佳（家）的选择，新（心）的感受</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 因心相遇，为爱停泊</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 五百次回眸之后——鹰啸天</li>
                    </ul>
                    <strong>还没有账号？ <a href="#">立即注册&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-5">
                <form method="post" action="/login" id="login" >
                    <h4 class="no-margins">酒店后台管理员登录</h4>
                    <input type="text" class="form-control uname" placeholder="用户名" name="username" />
                    <input type="password" class="form-control pword m-b" placeholder="密码" name="password" />
                    <span style="color: red" ng-if="errorStatus">用户名或密码错误</span>
                    <a href="">忘记密码了？</a>
                    <button class="btn btn-success btn-block" onclick="document.getElementById('login').submit()">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2019 welcome to yingxiaotian hotel
            </div>
        </div>
    </div>
		<!--登录背景自动切换 js -->        
	    <script src="jquery-1.8.2.min.js" ></script>
        <script src="supersized.3.2.7.min.js" ></script>
        <script src="supersized-init.js" ></script>
        
</body>

</html>
